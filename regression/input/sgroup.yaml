library: sgroup
cxx_header: sgroup.hpp

options:
  debug: True
  wrap_fortran: True
  wrap_c: False

declarations:

- decl: template<typename T, typename U>
       struct twostruct
# Fortran does no need to know about the internals.
# The wrapper will create instances.
#       {
#         T* values;
#         U length;
#       };
  options:
    typemap_sgroup: twostruct

- decl: void process_twostruct(twostruct<int, long> arg)

statements:

  fc:
    extend:
    - name: f_in_twostruct<native,native>
      mixin:
      - c_mixin_argument2
    # Add meaningful fields here
