library: scope

options:
  debug: True
#  wrap_python: True

declarations:

########################################
# global enum
- decl: |
      enum Color {
        RED = 10,
        BLUE,
        WHITE
      };

########################################
# Same enum in two namespaces
- decl: namespace ns1
  declarations:
  - decl: |
        enum Color {
          RED = 20,
          BLUE,
          WHITE
        };
  - decl: struct DataPointer
    declarations:
    - decl: int nitems;
    - decl: int *items +dimension(nitems);

- decl: namespace ns2
  declarations:
  - decl: |
        enum Color {
          RED = 30,
          BLUE,
          WHITE
        };
  - decl: struct DataPointer
    declarations:
    - decl: int nitems;
    - decl: int *items +dimension(nitems);

- decl: namespace ns3
  options:
    flatten_namespace: True
  declarations:
  - decl: |
        enum Color {
          RED = 70,
          BLUE,
          WHITE
        };
  - decl: struct DataPointer
    declarations:
    - decl: int nitems;
    - decl: int *items +dimension(nitems);

########################################
# Same enum in two classes
- decl: class Class1
  declarations:
  - decl: |
        enum Color {
          RED = 40,
          BLUE,
          WHITE
        };
- decl: class Class2
  declarations:
  - decl: |
        enum Color {
          RED = 50,
          BLUE,
          WHITE
        };

########################################
# scoped enum
- decl: |
      enum class ColorEnum {
        RED = 60,
        BLUE,
        WHITE,
      };

