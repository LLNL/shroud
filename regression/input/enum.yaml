# Test enums

library: enum
cxx_header: enum.h

options:
  debug: True
  wrap_python: True
  wrap_lua: False

format:
  # Avoid conflict with builtin module
  PY_module_name: cenum

declarations:

- decl: |
      enum Color {
        RED = 10,
        BLUE,
        WHITE
      };
  options:
    F_enum_type: short

- decl: |
      enum val {
        a1,
        b1 = 3,
        c1,
        d1 = b1 - a1,
        e1 = d1,
        f1,
        g1,
        h1 = 100,
      };


- decl: int convert_to_int(enum Color in)
- decl: enum Color returnEnum(enum Color in)
