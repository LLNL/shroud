    wrap_lua: False
    wrap_python: False

- decl: void IntPtrDimAllocNew(int **array, int *len+intent(out)+hidden)
  attrs:
    array:
      intent: out
      deref: allocatable
      dimension: len
      owner: caller
      destructor_name: delete_int_array
  options:
    wrap_c: False
    wrap_fortran: False
    wrap_lua: False
    wrap_python: False

- decl: void IntPtrDimDefaultNew(int **array, int *len+intent(out)+hidden)
  attrs:
    array:
      intent: out
