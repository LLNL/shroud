#
# Example for documentation.
# Keep small to avoid cluttering routines.
# There is no regression/run directory for this test.
#

library: memdoc

format:
  C_prefix: STR_
options:
  debug: True
  literalinclude: True

declarations:
- decl: const std::string * getConstStringPtrAlloc() +owner(library)
  # from strings.yaml
