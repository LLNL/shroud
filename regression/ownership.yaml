    wrap_lua: False

- decl: int * ReturnIntPtrDimDefaultNew(int *len+intent(out)+hidden)
  fattrs:
    dimension: len
    owner: caller
#    C_free_pattern: delete_int_array
  options:
    wrap_lua: False
    # without deref attribute, return as a Fortran POINTER
#    return_dimension_pointer: pointer

